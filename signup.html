<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up Page</title>
	</head>
	<body>
		<form action="signup.php" method="POST">
			<p>
				<label>Name</label>
				<input type="text" placeholder="Name" name="name">
			</p>
			<p>
				<label>Username</label>
				<input type="text" placeholder="Username" name="username">
			</p>
			<p>
				<label>E-Mail</label>
				<input type="text" placeholder="Email" name="email">
			</p>
			<p>
				<label>Date of Birth</label>
				<input type="text" placeholder="DoB" name="dob"> YYYY-MM-DD
			</p>
				<label>Gender</label>
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="male">Male
			<p>
				<label>Verification Question</label>
				<input type="text" placeholder="Verification_question" name="verification_question">
			</p>
				<label>Verification Answer</label>
				<input type="text" placeholder="Verification_answer" name="verification_answer">
			<p>
				<label>Location</label>
				<input type="text" placeholder="Location" name="location">
			</p>
			<p>
				<label>Password</label>
				<input type="password" placeholder="Password" name="password">
				
			</p>
			<p>	
				<input type="submit">
			</p>
		</form>
	</body>
</html>
